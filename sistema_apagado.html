<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Apagada</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Contenedor principal */
        .alert-container {
            position: relative;
            width: 250px;
            height: 200px; /* Incrementamos la altura del contenedor para acomodar el texto y la X */
        }

        /* Texto de alerta */
        .alert-text {
            position: absolute;
            top: -30px; /* Movemos el texto hacia arriba del contenedor */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ffffff;
            animation: blink 1s infinite;
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
        }

        /* Icono X */
        .icon {
            position: absolute;
            top: 50px; /* Ajustamos el espacio superior entre el texto y la X */
            width: 100%;
            height: 100px;
            border: 6px solid #00ffff;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon::after {
            content: "✖";
            color: #ff0000;
            font-size: 100px;
            font-weight: bold;
        }

        /* Efecto de parpadeo */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-text">Sistema de Alarma Apagado</div>
        <div class="icon"></div>
    </div>
</body>
</html>
