<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Apagada</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Contenedor principal */
        .alert-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        /* Icono X */
        .icon {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #00ffff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon::after {
            content: "âœ–";
            color: #ff0000;
            font-size: 100px;
            font-weight: bold;
        }

        /* Texto de alerta */
        .alert-text {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            animation: blink 1s infinite;
        }

        /* Efecto de parpadeo */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="icon"></div>
        <div class="alert-text">Sistema de Alarma Apagado</div>
    </div>
</body>
</html>
