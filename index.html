<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Fondo claro */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Principal</h1>
        <div class="buttons">
            <!-- Botones que redirigen a otras páginas -->
            <button onclick="location.href='mostrar_alarma.html'">Página de alarma</button>
            <button onclick="location.href='sistema_apagado.html'">Página sistema apagado</button>
            <button onclick="location.href='pagina3.html'">Página 3</button>
            <button onclick="location.href='pagina4.html'">Página 4</button>
        </div>
    </div>
</body>
</html>
